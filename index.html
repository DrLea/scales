<html>
<head>
  <meta charset="UTF-8">
  <title>Balance Scales</title>

</head>
<body>

<div id="auth">
  <input id="nick" placeholder="nickname">
  <input id="pass" type="password" placeholder="password">
  <button id="loginBtn">Login</button>
  <button id="registerBtn">Register</button>
</div>

<div id="app" hidden>
  <div class="top">

    <button id="newScaleBtn">ï¼‹ Scale</button>

  <div class="scale-wrapper">
    <div class="pillar"></div>
    <div id="beam" class="beam">

      </div>
      <div id="rightPan" class="pan">
        <div class="sum" id="rightSum">0</div>
      </div>
    </div>
  </div>

  <div id="winner"></div>

  <h3>Weights</h3>

</html>
